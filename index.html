<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamingX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daftar Anime</h1>
  <div id="anime-list"></div>

  <div id="anime-info" class="hidden">
    <h2 id="anime-title"></h2>
    <p id="anime-description"></p>
    <p><strong>Genre:</strong> <span id="anime-genre"></span></p>
    <p><strong>Tahun Rilis:</strong> <span id="anime-year"></span></p>
    <h3>Daftar Episode</h3>
    <div id="episode-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
