<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamingX</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>Daftar Anime</h1>
  <div id="anime-list"></div>

<div id="anime-info" class="hidden">
    <h2 id="anime-title"></h2>
    <img id="anime-image" class="lazy" alt="Anime Poster" width="200">
    <p><strong>Judul Jepang:</strong> <span id="anime-japanese"></span></p>
    <p><strong>Skor:</strong> <span id="anime-score"></span></p>
    <p><strong>Produser:</strong> <span id="anime-producers"></span></p>
    <p><strong>Tipe:</strong> <span id="anime-type"></span></p>
    <p><strong>Status:</strong> <span id="anime-status"></span></p>
    <p><strong>Total Episode:</strong> <span id="anime-total-episodes"></span></p>
    <p><strong>Durasi:</strong> <span id="anime-duration"></span></p>
    <p><strong>Tanggal Rilis:</strong> <span id="anime-release-date"></span></p>
    <p><strong>Studio:</strong> <span id="anime-studio"></span></p>
    <p><strong>Genre:</strong> <span id="anime-genre"></span></p>
    <h3>Daftar Episode</h3>
    <div id="episode-list"></div>
</div>

  <script src="assets/script.js"></script>
</body>
</html>
