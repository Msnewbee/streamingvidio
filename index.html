            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1357574968133580"

<body>
    
   <header>
    <h1>StreamingX</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="film.html">Film 18+</a>
        <a href="contact.html">Kontak</a>
    </nav>
   </header>

    <!-- Konten utama -->
  <main>
     <div class="search-container">
       <input type="text" id="search-anime" placeholder="Cari anime...">
       <select id="sort-anime">
         <option value="">Sort By</option>
         <option value="score">Score</option>
         <option value="release_date">Tanggal Rilis</option>
       </select>
       <select id="genre-anime">
         <option value="">Pilih Genre</option>
       </select>
    </div>

    <!-- Daftar anime -->
    <div class="anime-grid" id="anime-list"></div>    
  </main>   

   <!-- Sticky Footer Ads - Modern Implementation -->
<div class="sticky-ads" id="stickyAds" data-page-url="https://streamingvidio.pages.dev/">
    <button class="close-ads" id="closeAdsBtn">Tutup Iklan [X]</button>
    <div>
        <script>
        if(window.adsbygoogle && document.location.protocol === 'https:') {
            (adsbygoogle = window.adsbygoogle || []).push({
                params: {
                    // User-Agent Client Hints alternative
                    ua_platform: navigator.userAgentData ? navigator.userAgentData.platform : null,
                    ua_mobile: navigator.userAgentData ? navigator.userAgentData.mobile : null
                }
            });
        }
        </script>
    </div>
</div>
    
    <footer style="text-align: center; padding: 10px; background: #222; color: white; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2025 StreamingX. Semua hak dilindungi. StreamingX tidak menyimpan konten video di server kami.</p>
    </footer>

    <script type="module" src="assets/script.js"></script>
    <script>
        // Inisialisasi iklan setelah memastikan browser support
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeAdsBtn');
            if(closeBtn) {
                closeBtn.addEventListener('click', function() {
                    const stickyAds = document.getElementById('stickyAds');
                    if(stickyAds) {
                        stickyAds.style.display = 'none';
                        localStorage.setItem('hideAds', 'true');
                    }
                });
            }
            
            // Cek preferensi pengguna
            if(localStorage.getItem('hideAds') === 'true') {
                const stickyAds = document.getElementById('stickyAds');
                if(stickyAds) stickyAds.style.display = 'none';
            }
        });
    </script>
</body>
</html>
