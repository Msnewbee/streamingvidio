<html lang="id">
<head>

<body>
    <header>
        <a href="index.html" class="back-button">‚Üê Kembali</a>
        <h1>Kontak Kami</h1>
    </header>

    <main class="contact-container">
        <h2>Hubungi Kami</h2>
        <p>Silakan kirimkan saran anime atau laporkan bug yang Anda temui.</p>

        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Anda:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <p id="response-message" style="display: none;"></p>
        <H2>JIKA TERDAPAT SELALU EROR SAAT MENGIRIM PESAN SILAHKAN HUBUNGI EMAIL DI BAWAH INI</H2>
        <H1>bilariko2@gmail.com</H1>
        <H2>KAMI MOHON MAAAF YANG SEBESAR BESAR NYA ATAS KENDALA YANG ANDA ALAMI</H2>
    </main>

    <script src="assets/contact.js"></script>
</body>
</html>
